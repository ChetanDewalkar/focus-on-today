<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <h1 class="title">Focus on <span>Today</span></h1>
    <main class="main">
      <h2 class="subtitle">
        Today
        <img class="vector-svg" src="img/Group 3.svg" alt="" />

        <img class="sun-svg" src="img/Vector.svg" alt="" />
      </h2>

      <p class="slogan"></p>

      <div class="progressBar">
        <div class="progressValue"><span></span></div>
        <p class="errMessage">Please set all the 3 goals!</p>
      </div>

      <div class="goalContainer firstGoalContainer">
        <div class="checkbox">
          <img class="checkIcon" src="./img/checkIcon.svg" alt="checkIcon" />
        </div>
        <input
          id="first"
          class="input"
          type="text"
          placeholder="Add new goal..."
        />
      </div>

      <div class="goalContainer">
        <div class="checkbox">
          <img class="checkIcon" src="./img/checkIcon.svg" alt="checkIcon" />
        </div>
        <input
          id="second"
          class="input"
          type="text"
          placeholder="Add new goal..."
        />
      </div>

      <div class="goalContainer">
        <div class="checkbox">
          <img class="checkIcon" src="./img/checkIcon.svg" alt="checkIcon" />
        </div>
        <input
          id="third"
          class="input"
          type="text"
          placeholder="Add new goal..."
        />
      </div>

      <p class="slogan2">“Move one step ahead, today!”</p>
      <p class="love">Made with ❤️ Chetan Dewalkar</p>
    </main>
  </body>
</html>
